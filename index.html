<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Thumbnail Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #cc0000;
    }

    input {
      padding: 12px;
      width: 60%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    
    .banner {
      background-color: #03fcdf;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .thumbnail-box {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .thumb-container {
      position: relative;
      width: 320px;
    }

    .thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border: 2px solid #cc0000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .download-btn:hover {
      background: #cc0000;
    }

    .note {
      margin-top: 20px;
      font-weight: bold;
      color: #0d6efd;
    }

    @media (max-width: 600px) {
      input, button {
        width: 90%;
        margin: 5px 0;
      }

      .thumb-container {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  <h1>YouTube Thumbnail Downloader</h1>
  <input type="text" id="video-input" placeholder="Enter YouTube video URL or ID" />
  <button onclick="getThumbnails()">Get Thumbnails</button>

  <div class="note" id="note" style="display:none;">ðŸ‘‰ Click the download button to save the thumbnail automatically.</div>
  <div id="thumbnail-box" class="thumbnail-box"></div>
  
  <a href="banner.html"><button class="banner">download YouTube Banner</button></a>


<a href="dp.html"><button class="banner">download YouTube profile photo</button></a>

  <script>
    function extractVideoId(url) {
      const pattern = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|shorts\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(pattern);
      return match ? match[1] : (url.length === 11 ? url : null);
    }

    function getThumbnails() {
      const input = document.getElementById("video-input").value.trim();
      const videoId = extractVideoId(input);
      const box = document.getElementById("thumbnail-box");
      const note = document.getElementById("note");

      box.innerHTML = "";
      note.style.display = "none";

      if (!videoId) {
        box.innerHTML = `<p style="color:red;">Invalid YouTube URL or ID.</p>`;
        return;
      }

      const resolutions = [
        { label: "Max Resolution", suffix: "maxresdefault.jpg" },
        { label: "Standard HD", suffix: "sddefault.jpg" },
        { label: "High Quality", suffix: "hqdefault.jpg" },
        { label: "Medium Quality", suffix: "mqdefault.jpg" },
        { label: "Default", suffix: "default.jpg" }
      ];

      resolutions.forEach(res => {
        const url = `https://img.youtube.com/vi/${videoId}/${res.suffix}`;
        const container = document.createElement("div");
        container.className = "thumb-container";

        const img = document.createElement("img");
        img.src = url;
        img.className = "thumbnail";
        img.alt = res.label;

        const btn = document.createElement("button");
        btn.innerText = "Download";
        btn.className = "download-btn";
        btn.onclick = () => downloadAndSaveImage(url, `${videoId}_${res.suffix}`);

        container.appendChild(img);
        container.appendChild(btn);
        box.appendChild(container);
      });

      note.style.display = "block";
    }

    function downloadAndSaveImage(url, filename) {
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const blobUrl = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = blobUrl;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(blobUrl);
        })
        .catch(err => {
          console.error("Image download failed:", err);
          alert("Failed to download the image. Please try again.");
        });
    }
  </script>

</body>
</html>
